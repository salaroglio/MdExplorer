
<table>
  <tr>
    <td><h1>Recent Projects</h1></td>
    <td><h1>Other actions</h1></td>
  </tr>
  <tr>

    <td>

      <mat-card *ngFor="let element of dataSource | async">
        <mat-card-title>{{element.name}}</mat-card-title>
        <mat-card-subtitle>{{element.path}}</mat-card-subtitle>
        <mat-card-actions>
          <button mat-button [mat-dialog-close] (click)="openNewProject(element.path)">Open</button>
          <button mat-button (click)="deleteProject(element)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </td>
    <td>
      <button mat-button (click)="openNewFolder()">Open New Folder</button>
    </td>
  </tr>
</table>
