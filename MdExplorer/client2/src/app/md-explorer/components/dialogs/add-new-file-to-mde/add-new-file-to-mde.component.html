<p>Add existing file to MDE project</p>



<mat-dialog-content>
  <div class="simple-container">
    <mat-form-field appearance="outline" style="width:500px;">
      <input matInput [(ngModel)]="fullPath" placeholder="local filesystem" required>
      <mat-hint>Add existing file</mat-hint>
      <button mat-button matSuffix color="primary" (click)="openFileSystem()"><mat-icon>more_horiz</mat-icon> </button>
      
    </mat-form-field>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="add()">
    <mat-icon>add</mat-icon>Add selected file
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon>Cancel
  </button>
</mat-dialog-actions>
