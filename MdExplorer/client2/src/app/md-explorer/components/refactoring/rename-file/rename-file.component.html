<h1>WOW! Refactoring Management and analysis</h1>
<mat-dialog-content>

  <table>
    <tr *ngFor="let element of actionList">
      <td>{{element.action}}</td>
      <td>{{element.newName}}</td>
      <td>{{element.oldName}}</td>      
    </tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="doRefactoring()">
    <mat-icon>save</mat-icon>Yes do Refactoring
  </button>
  
</mat-dialog-actions>
