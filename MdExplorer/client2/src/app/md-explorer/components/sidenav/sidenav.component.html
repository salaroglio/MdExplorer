<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10"
               [opened]="!isScreenSmall"
               [mode]="!isScreenSmall ? 'side':'over'">
    <mat-toolbar color="primary">
      <button mat-button (click)="openProject()">
        <mat-icon>edit</mat-icon>
      </button>
      Markdown files
    </mat-toolbar>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled>
          <mat-icon class="mat-icon-rtl-mirror">
            {{'text_snippet'}}
          </mat-icon>
        </button>
        <a style="cursor:pointer" (click)="getNode(node)" >{{node.name}}</a>
        <!--{{node.name}}-->
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'folder_open' : 'folder'}}
          </mat-icon>
        </button>

        {{node.name}}
      </mat-tree-node>
    </mat-tree>

  </mat-sidenav>


  <div class="app-sidenav-content" style="height:100%;">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
