<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button matTooltip="hide/show menu" (click)="toggleSidenav()">
      <mat-icon>vertical_split</mat-icon>
    </button>
    <button mat-icon-button matTooltip="edit document" (click)="OpenEditor()">
      <mat-icon>edit_note</mat-icon>
    </button>
    <button mat-icon-button matTooltip="export in word" (click)="Export()">
      <mat-icon>directions</mat-icon>
    </button>

    <!--<button mat-icon-button (click)="openRefactoring()">
      <mat-icon>rule</mat-icon>
    </button>-->
    <span *ngFor="let doc of this.mdFileService.navigationArray"><span *ngIf="this.mdFileService.navigationArray.indexOf(doc)>0">>></span><a [ngStyle]="this.mdFileService.navigationArray.indexOf(doc)<this.mdFileService.navigationArray.length - 1 ? {'cursor':'pointer', 'color':'orange'}:{}" (click)="this.mdFileService.navigationArray.indexOf(doc)<this.mdFileService.navigationArray.length - 1 ? backToDocument(doc):return;">{{doc.name}}</a></span>
    <span class="flexExpand"></span>
    <span *ngIf="currentBranch!=null">

      <div *ngIf="somethingIsChangedInTheBranch" matBadge="{{howManyFilesAreToCommit}}" matBadgePosition="before"
           matBadgeOverlap="false" matBadgeColor="accent" matBadgeSize="small">
      </div>      
      <span [ngClass]="!somethingIsChangedInTheBranch? 'branchGood':'branchToCommit'">[{{currentBranch}}]</span>
    </span>

    <button mat-icon-button matTooltip="global settings" (click)="openDialog()">
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
