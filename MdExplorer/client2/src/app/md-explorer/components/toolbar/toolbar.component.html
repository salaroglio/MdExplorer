<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button matTooltip="hide/show menu" (click)="toggleSidenav()">
      <mat-icon>vertical_split</mat-icon>
    </button>
    <button mat-icon-button matTooltip="edit document" (click)="OpenEditor()">
      <mat-icon>edit_note</mat-icon>
    </button>
    <button mat-icon-button matTooltip="export in word" (click)="Export()">
      <mat-icon>directions</mat-icon>
    </button>
    <button mat-icon-button matTooltip="full screen" (click)="FullScreenToggle()">
      <mat-icon>{{screenType}}</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Bookmarks" (click)="bookmarkToggle()">
      <mat-icon>bookmark</mat-icon>
    </button>
    <span *ngFor="let doc of this.mdFileService.navigationArray">
      <span style="color:aquamarine" *ngIf="this.mdFileService.navigationArray.indexOf(doc)>0">>></span>
      <a [ngStyle]="this.mdFileService.navigationArray.indexOf(doc)<this.mdFileService.navigationArray.length - 1 ? {'cursor':'pointer', 'color':'orange'}:{}"
         (click)="this.mdFileService.navigationArray.indexOf(doc)<this.mdFileService.navigationArray.length - 1 ? backToDocument(doc):return;">{{doc.name}}</a>
    </span>
    <span class="flexExpand"></span>
    <span *ngIf="currentBranch!=null">
      <div *ngIf="somethingIsChangedInTheBranch" matBadge="{{howManyFilesAreToCommit}}" matBadgePosition="before"
           matBadgeOverlap="false" matBadgeColor="accent" matBadgeSize="small">
      </div>
      <button mat-button [matMenuTriggerFor]="tagsAndBranches"
              [ngClass]="!somethingIsChangedInTheBranch? 'branchGood':'branchToCommit'">
        [{{currentBranch}}] <img src="/assets/gitlogo.png" />
      </button>
      <mat-menu #tagsAndBranches="matMenu">
        <div>
          <div (click)="pull()" class="container" color="warn"
               mat-menu-item (click)="$event.stopPropagation()">
            <span>Discard changes and Pull</span><span class="flexExpand"></span>
            <button mat-icon-button>
              <mat-icon style="text-align:right"
                        color="warn">arrow_downward</mat-icon>
            </button>
          </div>
          <div (click)="commitAndPush()"
               class="container" color="warn"
               mat-menu-item (click)="$event.stopPropagation()">
            <span>Commit and Push</span><span class="flexExpand"></span>
            <button mat-icon-button>
              <mat-icon style="text-align:right"
                        color="warn">arrow_upward</mat-icon>
            </button>
          </div>
        </div>
      </mat-menu>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
