<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button matTooltip="hide/show menu" (click)="toggleSidenav()">
      <mat-icon>vertical_split</mat-icon>
    </button>
    <button mat-icon-button matTooltip="edit document" (click)="OpenEditor()">
      <mat-icon>edit_note</mat-icon>
    </button>
    <button mat-icon-button matTooltip="export in word" (click)="Export()">
      <mat-icon>directions</mat-icon>
    </button>
    <span *ngFor="let doc of this.mdFileService.navigationArray">
        <span style="color:aquamarine" *ngIf="this.mdFileService.navigationArray.indexOf(doc)>0">>></span>
      <a [ngStyle]="this.mdFileService.navigationArray.indexOf(doc)<this.mdFileService.navigationArray.length - 1 ? {'cursor':'pointer', 'color':'orange'}:{}"
          (click)="this.mdFileService.navigationArray.indexOf(doc)<this.mdFileService.navigationArray.length - 1 ? backToDocument(doc):return;">{{doc.name}}</a>
    </span>
    <span class="flexExpand"></span>
    <span *ngIf="currentBranch!=null">
      <div *ngIf="somethingIsChangedInTheBranch" matBadge="{{howManyFilesAreToCommit}}" matBadgePosition="before"
           matBadgeOverlap="false" matBadgeColor="accent" matBadgeSize="small">
      </div>
      <button mat-button  (onMenuOpen)="setDefaultTab()" [matMenuTriggerFor]="tagsAndBranches" [ngClass]="!somethingIsChangedInTheBranch? 'branchGood':'branchToCommit'">[{{currentBranch}}]</button>
      <mat-menu #tagsAndBranches="matMenu" >
        <mat-tab-group (click)="$event.stopPropagation()" [selectedIndex]="0">
          <mat-tab label="[{{currentBranch}}] Tags">
            <button *ngFor="let tag of tagList" mat-menu-item (click)="openTag()">{{tag.name}}</button>            
          </mat-tab>
          <mat-tab label="Branches">
            <button *ngFor="let branch of branches" mat-menu-item>{{branch.name}}</button>
          </mat-tab>         
        </mat-tab-group>
      </mat-menu>
    </span>

    <button mat-icon-button matTooltip="global settings" (click)="openDialog()">
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
