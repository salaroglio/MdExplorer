

<mat-dialog-content>

  <h2 style="display:inline;" mat-dialog-title>
    <img style="display:inline; vertical-align:middle" src="/assets/gitlogo.png" />
    <span>Clone Project</span>
  </h2>

  <mat-card style="margin-top:10px; margin-bottom:10px">
    <div class="vertical-form-container">
      <mat-form-field appearance="outline">
        <mat-label>URL</mat-label>
        <input matInput [(ngModel)]="dataForCloning.urlPath" placeholder="gitlab url">
        <mat-hint>Set GIT Path</mat-hint>
      </mat-form-field>
      <div class="orizzontal-form-container">
        <mat-form-field appearance="outline" style="width:100%">
          <mat-label>Directory</mat-label>
          <input matInput [(ngModel)]="dataForCloning.directoryPath" placeholder="local filesystem">
          <mat-hint>Set project directory</mat-hint>
        </mat-form-field>
        <button style="height:30px" mat-button mat-stroked-button color="primary" (click)="openFileSystem()">...</button>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>UserName</mat-label>
        <input matInput [(ngModel)]="dataForCloning.username" placeholder="username">
        <mat-hint>Username</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="dataForCloning.password" placeholder="password">
        <mat-hint>Password</mat-hint>
      </mat-form-field>
    </div>
    
  </mat-card>
  <div >
    <button mat-stroked-button (click)="cloneDirectory()" color="primary">Clone!</button>
  </div>
</mat-dialog-content>
