<div class="modern-clone-dialog">
  <h2 mat-dialog-title>Clone Repository</h2>

  <mat-dialog-content>
    <div class="clone-form">
      <!-- Repository URL -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Repository URL</mat-label>
        <input matInput
               [(ngModel)]="cloneRequest.url"
               (ngModelChange)="onUrlChange()"
               placeholder="https://github.com/user/repository.git"
               required>
        <mat-hint *ngIf="isGitHubRepo">GitHub repository detected</mat-hint>
      </mat-form-field>

      <!-- Authentication Section for GitHub -->
      <div class="auth-section" *ngIf="isGitHubRepo">
        <mat-card class="auth-card">
          <mat-card-header>
            <mat-card-title>Authentication</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <!-- Token Status -->
            <div class="token-status" *ngIf="hasGitHubToken">
              <mat-icon color="primary">check_circle</mat-icon>
              <span>{{ tokenStatus }}</span>
            </div>
            <div class="token-status warn" *ngIf="!hasGitHubToken">
              <mat-icon color="warn">warning</mat-icon>
              <span>{{ tokenStatus }}</span>
              <button mat-button color="primary" (click)="openTokenSettings()">
                Configure Token
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- Manual Authentication for non-GitHub -->
      <div class="auth-section" *ngIf="!isGitHubRepo && authMethod === 'manual'">
        <mat-card class="auth-card">
          <mat-card-header>
            <mat-card-title>Authentication</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Username</mat-label>
              <input matInput [(ngModel)]="manualCredentials.username">
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Password / Token</mat-label>
              <input matInput [(ngModel)]="manualCredentials.password" type="password">
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- Clone Location -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Clone to</mat-label>
        <input matInput
               [(ngModel)]="cloneRequest.localPath"
               placeholder="Select destination folder"
               required
               readonly>
        <button mat-icon-button matSuffix (click)="openFileSystem()">
          <mat-icon>folder_open</mat-icon>
        </button>
        <mat-hint>The repository will be cloned to this location</mat-hint>
      </mat-form-field>

      <!-- Optional: Branch -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Branch (optional)</mat-label>
        <input matInput
               [(ngModel)]="cloneRequest.branchName"
               placeholder="main">
        <mat-hint>Leave empty to clone the default branch</mat-hint>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button
            color="primary"
            (click)="performClone()"
            [disabled]="!cloneRequest.url || !cloneRequest.localPath">
      Clone Repository
    </button>
  </mat-dialog-actions>
</div>
