<div class="container-flex">
  <div class="container-title">
    <div class="item">
      <!-- Modificato per mostrare la versione dinamica -->
      <h1><strong>Markdown Explorer {{ appVersion }}</strong></h1>
    </div>
  </div>
  <div class="container-columns">
  </div>
  <div class="container-columns">
    <div class="container-first-column">
      <router-outlet></router-outlet>
    </div>
    <div>
      <h1>Get started</h1>
      <mat-card>
        <mat-card-title>Clone a repository</mat-card-title>
        <mat-card-subtitle>Get code from an online repository like GitLab</mat-card-subtitle>
        <mat-card-actions>
          <button mat-stroked-button data-test="clone-button" (click)="prepareToClone()" color="primary">Clone</button>
        </mat-card-actions>
      </mat-card>
      <mat-card>
        <mat-card-title>Create new project</mat-card-title>
        <mat-card-subtitle>Choose filesystem folder to get started</mat-card-subtitle>
        <mat-card-actions>
          <button mat-stroked-button color="primary" data-test="new-folder-button" (click)="openNewFolder()">Create</button>
        </mat-card-actions>
      </mat-card>
      <mat-card>
        <mat-card-title>General settings</mat-card-title>
        <mat-card-subtitle>Change main settings</mat-card-subtitle>
        <mat-card-actions>
          <button mat-stroked-button color="primary" data-test="settings-button" (click)="openSettings()">Settings</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
