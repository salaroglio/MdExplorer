<div class="flex-container">
  <h1>Document's Folder</h1>
  <div class="flex-items-overflow">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button>
          <mat-icon class="mat-icon-rtl-mirror">
            {{'folder'}}
          </mat-icon>
        </button>
        <a style="cursor:pointer" (click)="getFolder(node);activeNode = node;">{{node.name}}</a>
        <!--{{node.name}}-->
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" (click)="activeNode = node" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'folder_open' : 'folder'}}
          </mat-icon>
        </button>
        <a style="cursor:pointer" (click)="getFolder(node)">{{node.name}}</a>
        <!--{{node.name}}-->
      </mat-tree-node>
    </mat-tree>
  </div>

  <div class="flex-selected-folder">
    <div class="flex-items">
      <mat-card-title>{{folder.name}}</mat-card-title>
      <mat-card-subtitle>{{folder.path}}</mat-card-subtitle>
    </div>
    <div>
      <button mat-stroked-button color="primary" (click)="closeDialog()">Open</button>
    </div>
  </div>


</div>
