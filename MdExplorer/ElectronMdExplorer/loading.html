<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading MdExplorer...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c3e50; /* Dark blue-grey background */
            color: #ecf0f1; /* Light grey text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .initializing-text {
            font-style: italic;
            color: #bdc3c7; /* Slightly darker grey for initializing text */
        }
        .progress-bar-container {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background-color: #34495e; /* Darker shade for progress bar background */
            border-radius: 10px;
            overflow: hidden;
            margin-top: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .progress-bar {
            width: 100%;
            height: 100%;
            background-color: #3498db; /* Blue for progress bar */
            animation: indeterminate-progress 2s infinite linear;
            border-radius: 10px;
        }
        @keyframes indeterminate-progress {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0%); } /* Optional: pause in middle */
            100% { transform: translateX(100%); }
        }
        /* A more common indeterminate animation */
        @keyframes indeterminate-progress-alt {
            0% {
                left: -35%;
                right: 100%;
            }
            60% {
                left: 100%;
                right: -90%;
            }
            100% {
                left: 100%;
                right: -90%;
            }
        }
        .progress-bar-alt {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .progress-bar-alt::before {
            content: '';
            position: absolute;
            height: 100%;
            background-color: #3498db;
            animation: indeterminate-progress-alt 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>MdExplorer</h1>
        <p class="initializing-text"><initializing></p>
        <div class="progress-bar-container">
            <!-- Using the alternative animation as it's more common for indeterminate -->
            <div class="progress-bar-alt"></div>
        </div>
    </div>
</body>
</html>
