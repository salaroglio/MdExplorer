<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocsPilot - Test Molto Semplice</title>
  <!-- Includi lo stile della distribuzione -->
  <link rel="stylesheet" href="dist/css/milkdown-all.css">
  <!-- Fallback se il primo non carica -->
  <link rel="stylesheet" href="milkdown-all.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .editor-container {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      min-height: 400px;
    }
    
    .control-panel {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      padding: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Test DocsPilot Web Component con Markdown</h1>
  
  <div class="container">
    <div class="editor-container">
      <h2>Editor DocsPilot</h2>
      <!-- Utilizziamo il Web Component -->
      <docs-pilot id="editor1"></docs-pilot>
    </div>
    
    <div class="editor-container">
      <h2>Display del Markdown</h2>
      <pre id="markdown-display" style="white-space: pre-wrap; overflow: auto;"></pre>
    </div>
  </div>
  
  <div class="control-panel">
    <h3>Controlli</h3>
    <button id="get-markdown">Ottieni Markdown</button>
    <button id="set-markdown">Imposta Markdown</button>
    <textarea id="markdown-text" placeholder="Inserisci il markdown qui per impostarlo nell'editor..."></textarea>
  </div>
  
  <!-- Includi lo script principale della distribuzione -->
  <script type="module" src="dist/docspilot.es.js"></script>
  
  <script>
    // Attendiamo il caricamento del documento e del Web Component
    document.addEventListener('DOMContentLoaded', () => {
      const editor = document.getElementById('editor1');
      const display = document.getElementById('markdown-display');
      const textarea = document.getElementById('markdown-text');
      const getButton = document.getElementById('get-markdown');
      const setButton = document.getElementById('set-markdown');
      
      // Aggiungiamo un listener per il cambio di markdown
      editor.addEventListener('markdownChange', (e) => {
        // Mostriamo il markdown nel display
        display.textContent = e.detail.markdown;
      });
      
      // Bottone per ottenere il markdown
      getButton.addEventListener('click', () => {
        // Utilizziamo la proprietà markdown che ora ottiene il valore direttamente dall'editor
        textarea.value = editor.markdown || '';
      });
      
      // Bottone per impostare il markdown
      setButton.addEventListener('click', () => {
        const newMarkdown = textarea.value;
        editor.setAttribute('markdown', newMarkdown);
      });
      
      // Impostiamo un valore iniziale di esempio dopo un breve ritardo
      setTimeout(() => {
        const initialMarkdown = `# DocsPilot Test
        
> Questo è un test del WebComponent con markdown.

## Funzionalità
- Riceve markdown dall'esterno
- Invia il markdown modificato all'esterno
- Supporta l'editing rich text

Prova a modificare questo testo nell'editor!`;
        
        editor.setAttribute('markdown', initialMarkdown);
      }, 1000);
    });
  </script>
</body>
</html>
